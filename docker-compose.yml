services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk-network
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.22
    ports:
      - "5000:5000"
    volumes:
      - ./logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./data:/usr/share/logstash/config
      - ./order-service/logs:/usr/share/logstash/logs
      - ./payment-service/logs:/usr/share/logstash/logs
    command: ["-f", "/usr/share/logstash/config/logstash.conf"]
    depends_on:
      - elasticsearch
    networks:
      - elk-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    ports:
      - "5601:5601"
    depends_on:
      - logstash
    networks:
      - elk-network

networks:
  elk-network:
    driver: bridge
